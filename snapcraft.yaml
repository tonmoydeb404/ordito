name: ordito
base: core22
version: '1.1.0'
summary: A modern desktop application built with Tauri
description: |
  Ordito is a modern desktop application built with Tauri, providing
  a native experience with web technologies.

grade: stable
confinement: strict

layout:
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.1:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.1

apps:
  ordito:
    command: usr/bin/ordito
    desktop: usr/share/applications/ordito.desktop
    extensions: [gnome]
    plugs:
      - network
      - home
      - removable-media

package-repositories:
  - type: apt
    components: [main]
    suites: [noble]
    key-id: 78E1918602959B9C59103100F1831DDAFC42E99D
    url: http://ppa.launchpad.net/snappy-dev/snapcraft-daily/ubuntu

parts:
  build-app:
    plugin: dump
    build-snaps:
      - node/20/stable
      - rustup/latest/stable
    build-packages:
      - libwebkit2gtk-4.1-dev
      - build-essential
      - curl
      - wget
      - file
      - libxdo-dev
      - libssl-dev
      - libayatana-appindicator3-dev
      - librsvg2-dev
      - dpkg
      - pkg-config
      - jq
    stage-packages:
      - libwebkit2gtk-4.1-0
      - libayatana-appindicator3-1
    source: .
    override-build: |
      set -eu
      
      # Setup Rust environment
      echo "üîß Setting up Rust environment..."
      export PATH="/snap/bin:$PATH"
      rustup default stable
      rustup update
      
      # Verify Rust installation
      rustc --version
      cargo --version
      
      # Setup Node and PNPM
      echo "üì¶ Setting up Node and PNPM..."
      npm install -g pnpm
      pnpm --version
      
      # Install dependencies
      echo "üì¶ Installing dependencies..."
      pnpm install
      
      # Temporarily remove public key from tauri.conf.json for Snap build
      echo "üîß Modifying tauri.conf.json for Snap build (removing updater config)..."
      
      # Create a backup
      cp src-tauri/tauri.conf.json src-tauri/tauri.conf.json.backup
      
      # Remove the updater section using jq
      jq 'del(.plugins.updater)' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
      mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json
      
      echo "Modified tauri.conf.json:"
      cat src-tauri/tauri.conf.json
      
      # Build the application
      echo "üöÄ Building Tauri application..."
      pnpm tauri build --bundles deb
      
      # Restore the original config
      mv src-tauri/tauri.conf.json.backup src-tauri/tauri.conf.json
      
      # Extract the DEB package
      echo "üìã Extracting DEB package..."
      DEB_FILE=$(find src-tauri/target/release/bundle/deb -name "*.deb" | head -1)
      if [ -z "$DEB_FILE" ]; then
        echo "‚ùå No DEB file found!"
        ls -la src-tauri/target/release/bundle/deb/
        exit 1
      fi
      
      echo "Found DEB file: $DEB_FILE"
      dpkg -x "$DEB_FILE" $SNAPCRAFT_PART_INSTALL/
      
      # Fix desktop file icon path
      echo "üñºÔ∏è  Fixing desktop file..."
      DESKTOP_FILE="$SNAPCRAFT_PART_INSTALL/usr/share/applications/ordito.desktop"
      if [ -f "$DESKTOP_FILE" ]; then
        # Update icon path to absolute path
        sed -i -e "s|Icon=ordito|Icon=/usr/share/icons/hicolor/32x32/apps/ordito.png|g" "$DESKTOP_FILE"
        echo "Desktop file updated"
      else
        echo "‚ö†Ô∏è  Desktop file not found at expected location"
        find $SNAPCRAFT_PART_INSTALL -name "*.desktop" -type f
      fi
      
      # Verify installation
      echo "‚úÖ Build completed successfully!"
      echo "Installed files:"
      ls -la $SNAPCRAFT_PART_INSTALL/usr/bin/ || true