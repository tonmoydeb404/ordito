name: Snapcraft Builds

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build-snapcraft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Create signing key files
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          # Create individual files to avoid shell parsing issues
          echo "$TAURI_SIGNING_PRIVATE_KEY" > tauri_private_key.txt
          echo "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" > tauri_password.txt

          echo "âœ… Created signing key files"
          echo "ðŸ“‹ Key length: $(wc -c < tauri_private_key.txt)"
          echo "ðŸ“‹ Password length: $(wc -c < tauri_password.txt)"

      - name: Build Snap package
        uses: snapcore/action-build@v1
        id: build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Publish to snap store
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: edge
