name: Snapcraft Builds

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build-snapcraft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Create .env file with signing keys
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          # Create .env file with proper escaping
          # Private key: no quotes (it's base64, no special chars)
          # Password: quotes needed (contains $ character)
          {
            echo "TAURI_SIGNING_PRIVATE_KEY=$TAURI_SIGNING_PRIVATE_KEY"
            echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=\"$TAURI_SIGNING_PRIVATE_KEY_PASSWORD\""
          } > .env

          echo "âœ… Created .env file with signing keys"
          echo "ðŸ“‹ Key length: ${#TAURI_SIGNING_PRIVATE_KEY}"
          echo "ðŸ“‹ Password length: ${#TAURI_SIGNING_PRIVATE_KEY_PASSWORD}"

      - name: Build Snap package
        uses: snapcore/action-build@v1
        id: build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Publish to snap store
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: edge
